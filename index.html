<html>

    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/7.css" />
	<style>
    .violet::before,
    .violet > .title-bar {
    background-color: #805ba5;
    }
    
    .window {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
	</style>
  </head>


  <body>
    <div class="window violet" style="margin: 32px; width: 410px">
      <div class="title-bar">
        <div class="title-bar-text">
          not the best page.
        </div>

        <div class="title-bar-controls">
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <p>welcome.</p>
        <p>searching for the best page...</p>
        <div role="progressbar" class="marquee"></div>
      </div>
    </div>
  </body>
</html>
